{% extends 'muse/base.html' %}

{% block content %}
<h1>Change Password</h1>

<div id="passwordChange">
	<form id="changePassword" method="post" action="{% url 'changePassword' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
		{{ form.as_table}}
		</table>
		<input type="submit" value="Change password"</input>
	</form>
</div>
{% endblock %}
